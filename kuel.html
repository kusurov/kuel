<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyBlog</title><!-- подключение нужной версии jQuery -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link href="css/styleKuel.css?v=1" rel="stylesheet" type="text/css">
    <link href="css/mediaKuel.css?v=1" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="logo-container">
        <div class="logo-box"></div>
    </div>
    <header class="header">
        <div class="header-show"></div>
        <nav class="navbar">
            <ul class="main-items">
                <li class="main-item home"><a href="">Главная</a></li>
                <li class="main-item about"><a href="">О нас</a></li>
                <li class="main-item price"><a href="">Цены</a></li>
                <li class="main-item portfolio"><a href="">Работы</a></li>
                <li class="main-item info"><a href="">Работы</a></li>
                <li class="main-item contacts"><a href="">Контакты</a></li>
            </ul>
            <ul class="social-items">
                <li class="social-item telegram"></li>
                <li class="social-item vkontakte"></li>
                <li class="social-item instagram"></li>
            </ul>
        </nav>
    </header>
    <content class="content">
        <div class="big-logo"><img src="images/kuelLogo.png" alt=""></div>
    </content>
</body>

</html>

<script>
    $(".header-show").on("click", function () {
        $(this).toggleClass("open");
        $(".header").toggleClass("open");
    });
</script>
